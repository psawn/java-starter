<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>

<h3>Student Confirmation</h3>

Email: <span th:text="${student.email}"></span>
<br/>

The student first name: <span th:text="${student.firstName}"/>
<br/>

The student last name: <span th:text="${student.lastName}"/>
<br/>

Country: <span th:text="${student.country}"/>
<br/>

Language: <span th:text="${student.language}"/>
<br/>

System:
<ul>
    <li th:each="tempSystem : ${student.systems}" th:text="${tempSystem}"></li>
</ul>
<br/>

Free passes: <span th:text="${student.freePasses}"></span>
<br/>

Postal code: <span th:text="${student.postalCode}"></span>
<br/>
</body>
</html>
